<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header">Rock Paper Scissors</div>

    <div class="buttons">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissors" class="button">Scissors</button>
    </div>

    <div>
      <div id="winLose">Pick one</div>
    </div>

    <div>
      <div id="container"></div>
    </div>

    <div id="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>

    <div>
      <div id="battles"></div>
    </div>
  </body>
</html>
